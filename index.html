<!DOCTYPE html>
<html>

<head>
    <title>Simple Mobile Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
    <!-- Home Page -->
    <div data-role="page" id="home">
        <div data-role="header">
            <h1>Welcome</h1>
        </div>
        <div data-role="content">
            <p>Welcome to our mobile website!</p>
            <a href="#about" data-role="button" data-transition="slide">About Us</a>
            <a href="#contact" data-role="button" data-transition="slide">Contact Us</a>
        </div>
        <div data-role="footer">
            <h4>&copy; 2025 Mobile Site</h4>
        </div>
    </div>

    <!-- About Page -->
    <div data-role="page" id="about">
        <div data-role="header">
            <a href="#home" data-role="button" data-icon="home">Home</a>
            <h1>About Us</h1>
        </div>
        <div data-role="content">
            <p>We are a company dedicated to providing great user experiences on mobile platforms.</p>
        </div>
        <div data-role="footer">
            <h4>&copy; 2025 Mobile Site</h4>
        </div>
    </div>

    <!-- Contact Page -->
    <div data-role="page" id="contact">
        <div data-role="header">
            <a href="#home" data-role="button" data-icon="home">Home</a>
            <h1>Contact Us</h1>
        </div>
        <div data-role="content">
            <form>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Your Name">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Your Email">
                <label for="message">Message:</label>
                <textarea name="message" id="message" placeholder="Your Message"></textarea>
                <input type="submit" value="Send Message">
            </form>
        </div>
        <div data-role="footer">
            <h4>&copy; 2025 Mobile Site</h4>
        </div>
    </div>
</body>

</html>
